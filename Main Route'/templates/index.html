<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTPL Text Extraction</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav {
            background-image: linear-gradient(90deg, #aef2fd, #1faec5);
            box-shadow: 0 0 10px 4px rgba(180, 4, 101, .6);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            z-index: 100;
        }

        nav img {
            height: 70px;
            width: 140px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding-top: 80px; /* Matches the header height exactly */
            background: linear-gradient(135deg, rgb(245, 247, 250) 0%, rgb(195, 207, 226) 100%);
            color: rgb(44, 62, 80);
            text-align: center;
        }


        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            color: #555555;
            margin-top:0px;
            margin-bottom: 30px;
        }

        .welcome-subtext {
            font-size: 28px;
            font-weight: bold;
            color: #555555;
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 80px;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 20px;
            font-size: 16px;
            color: #2c3e50;
            background-color: #58c3e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #47a8c4;
        }

        @media (max-width: 768px) {
            .welcome-message {
                font-size: 28px;
            }
            .welcome-subtext {
                font-size: 20px;
            }
            .button {
                width: 150px;
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="Digi-Home-page-Logo.png" alt="Digineous Technologies Logo">
    </nav>
    <div class="content">
        <div class="welcome-message">Digineous Technologies Private Limited</div>
        <div class="welcome-subtext">Text Analytics</div>
        <div class="container">
            <a href="{{ url_for('upload_kyc') }}" class="button" id="kycButton" aria-label="KYC Capture">KYC Capture</a>
            <a href="{{ url_for('upload_invoice') }}" class="button" id="invoiceButton" aria-label="Invoice Matching">Invoice Matching</a>
            <a href="{{ url_for('electricity_bill') }}" class="button" id="electricityButton" aria-label="Electricity Bill Insights">Electricity Bill Insights</a>
        </div>
    </div>
</body>
</html>
