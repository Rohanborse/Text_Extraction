<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Invoice</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styling with pink shadow */
        .header {
            width: 100%;
            background-color: #58c3e0;
            color: #000;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(255, 0, 150, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 60px;
            margin-left: 20px;
        }

        .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            color: #000;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Centered content directly below the header */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 160px; /* Adjusted padding to place content closer to the top */
        }

        /* Styling for the upload form header */
        h1 {
            font-size: 36px;
            color: #555555;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Styling for the upload icon */
        .upload-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        /* Styling for the file input and label */
        .file-label {
            background-color: #58c3e0;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #47a8c4;
        }

        .custom-file-input {
            display: none;
        }

        .file-name {
            font-size: 16px;
            color: #555555;
            margin-top: 10px;
        }

        /* Styling for the upload button */
        button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin: 30px; /* Added space around the buttons */
            font-size: 16px;
            color: #000;
            background-color: #58c3e0; /* Same color as header */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #47a8c4; /* Slightly darker shade for hover effect */
        }

        /* Styling for progress bar */
        .graph {
            width: 80%;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #58c3e0;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>

    <!-- Header with logo and links -->
    <div class="header">
        <img src="Digi-Home-page-Logo.png" alt="Company Logo">
    </div>

    <!-- Centered content for file upload -->
    <div class="container">
        <h1>Upload Invoice PDF</h1>
        <div class="upload-icon"></div>
        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="file-label">
                <span>Choose File</span>
            </label>
            <input type="file" id="file-upload" class="custom-file-input" name="file" accept=".pdf" required>
            <p class="file-name" id="file-name">No file chosen</p>
            <button type="submit" onclick="uploadProgress()">Upload</button>
        </form>
        <div class="graph">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("file-upload");
        const fileNameDisplay = document.getElementById("file-name");

        fileInput.addEventListener("change", function () {
            const fileName = this.files[0]?.name || "No file chosen";
            fileNameDisplay.textContent = fileName;
        });

        function uploadProgress() {
            var progress = document.getElementById("progress");
            progress.style.width = "100%";
        }
    </script>
</body>

</html>
