<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Electricity Bill</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styling with pink shadow */
        .header {
            width: 100%;
            background-color: #58c3e0;
            color: #000;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(255, 0, 150, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 60px;
            margin-left: 20px;
        }

        /* Centered content directly below the header */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 160px; /* Adjusted padding to place content closer to the top */
        }

        /* Styling for page title and subtitle */
        h2 {
            font-size: 28px;
            color: #555555;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Button styling with header color and black text */
        button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            color: #000; /* Set button text color to black */
            background-color: #58c3e0; /* Same color as header */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #47a8c4; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>
    <!-- Header with logo -->
    <div class="header">
        <img src="static/Digi-Home-page-Logo.png" alt="Company Logo">
    </div>

    <!-- Centered content for the form -->
    <div class="content">
        <h2>Upload Electricity Bill PDF</h2>
        <form action="{{ url_for('pdf_upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf_file" accept="application/pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
