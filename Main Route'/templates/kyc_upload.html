<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header styling with pink shadow */
        .header {
            width: 100%;
            background-color: #58c3e0;
            color: #000;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(255, 0, 150, 0.3);
            display: flex;
            padding: 1px 0;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header img {
            height: 60px;
            margin-left: 20px;
        }

        .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            color: #000;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Centered content directly below the header */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 160px; /* Adjusted padding to place content closer to the top */
        }

        /* Styling for the page title */
        h2 {
            font-size: 36px;
            color: #555555;
            font-weight: bold;
            margin-top: 20px;
        }

        /* File upload form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555555;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #58c3e0; /* Same color as header */
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #47a8c4; /* Slightly darker shade for hover effect */
        }

        /* Message display */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            color: #ff0000;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Header with logo (Optional) -->
    <div class="header">
        <img src ="static/Digi-Home-page-Logo.png" alt="Company Logo" width= auto height= auto >
    </div>


    <!-- Centered content for file upload -->
    <h1>Upload KYC Document</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" accept="image/*" onchange="previewFile()" required>
        <button type="submit">Upload</button>
    </form>

    <div>
        <h3>Image Preview:</h3>
        <img id="previewImage" src="" alt="Preview will appear here" width="400" style="display: none;">
    </div>

    <script>
        function previewFile() {
            const fileInput = document.getElementById('fileInput').files[0];
            const previewImage = document.getElementById('previewImage');

            if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(fileInput);
            }
        }
    </script>

</body>
</html>
